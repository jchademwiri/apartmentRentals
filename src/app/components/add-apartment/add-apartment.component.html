<section>
  <mat-card-title>
    <h1 class="lead">Add Apartment</h1>
  </mat-card-title>
  <div id="apartment-container">
    <!-- Contact form Starts here -->
    <mat-card id="apartment-form">
      <h2>Apartment Detals</h2>
      <form class="input-form">

        <mat-form-field class="input-full-width">
          <mat-label>Upload Image</mat-label>
          <input matInput />
          <mat-icon matSuffix>add</mat-icon>
        </mat-form-field>

        <!-- <mat-form-field class="input-full-width">
          <input type="file" name="" id="">
        </mat-form-field> -->

        <mat-form-field class="input-full-width">
          <mat-label>Address:</mat-label>
          <input type="text" matInput [formControl]="addressFormControl" placeholder="Ex. 84 Goldman street, 1709" />
          <mat-icon matSuffix>home</mat-icon>
          <mat-error *ngIf="addressFormControl.hasError('required')">
            address is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <mat-label>Description</mat-label>
          <input type="text" matInput placeholder="a brief description" />
          <mat-icon matSuffix>people</mat-icon>
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <mat-label>Rooms</mat-label>
          <input type="number" matInput placeholder="3" />
          <mat-icon matSuffix>money</mat-icon>
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <mat-label>Price</mat-label>
          <input type="number" matInput placeholder="Ex. R300" />
          <mat-icon matSuffix>money</mat-icon>
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <mat-label>Owner:</mat-label>
          <input type="text" matInput placeholder="Ex. John Doe" />
          <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <mat-label>Phone</mat-label>
          <input type="tel" matInput placeholder="555-555-1234" />
          <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>

        <mat-form-field class="input-full-width">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. email@example.com" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            ">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>


        <mat-card-actions>
          <button mat-button aria-label="send messege">
            <mat-icon>add</mat-icon>
            Add Apartment &nbsp;&nbsp;
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</section>
