<section>
  <mat-card>
    <form class="input-form">
      <h2>Sign in</h2>
      <mat-form-field class="input-full-width">
        <mat-label>Username</mat-label>
        <input
          matInput
          [formControl]="usernameFormControl"
          placeholder="username"
        />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="usernameFormControl.hasError('required')">
          Username <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="input-full-width">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [formControl]="passwordFormControl"
          [type]="hide ? 'password' : 'text'"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-button>Sign In</button>
        <small>
          Don't have an account?
          <a mat-list-item routerLink="/signup" routerLinkActive="active">
            Sign Up</a
          >
        </small>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
